<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates App </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a href="https://www.exchangerate-api.com" style="display: none;">Rates By Exchange Rate API</a>
    <div class="container">
        <img src="./img/logo.svg" alt="logo" class="logo">
        <h1 class="title">Exchange Rates</h1>
        <section class="info-container">
            <div class="controls-wrapper">
                <select name="firstSelect" class="select-control" data-first-select></select>
                <button class="swap-btn" data-swap-btn>swap</button>
                <select name="secondSelect" class="select-control" data-second-select></select>
            </div>
            <div class="controls-wrapper">
                <input type="number" class="input-control" min="0" data-first-input>
                <span>=</span>
                <input type="number" class="input-control" min="0" data-second-input>
            </div>
            <p data-comparison-info></p>
        </section>
        
    </div>
</body>
</html>
